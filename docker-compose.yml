
services:
  test_redis:
    image: docker.io/bitnami/redis:5.0.14
    container_name: test_redis
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - '6379:6379'
    networks:
      - test_network

  test_elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
    container_name: test_elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - test_network
    ports:
      - "9200:9200"

  test_fastapi:
    container_name: test_fastapi
    build:
      context: ./app/src
      dockerfile: Dockerfile
    env_file:
      - app/envs/fastapi.env
    networks:
      - test_network
    ports:
      - "8000:8000"
    depends_on:
      - test_redis
      - test_elasticsearch

  test_service:
    container_name: test_service
    build:
      context: ./tests/functional
      dockerfile: Dockerfile
    entrypoint: >
      sh -c python /tests/functional/utils/wait_for_es.py
      && python /tests/functional/utils/wait_for_redis.py
      && pytest /tests/functional/src"
    networks:
      - test_network
    depends_on:
      - test_fastapi

networks:
  test_network:
